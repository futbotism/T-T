<mat-sidenav-container class="sidenav-container">

<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
    </button>
    <span>A list of `Playslists`</span>
  </mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <!-- would be preferable to see usage of css grid or flex box here, with the template being more symetrical and evenly spaced -->
  <table >
    <thead>
    <tr>
      <th>ind</th>
      <th>name</th>
      <th>url</th>
      <th>curator_name</th>
      <th>artwork</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of httpData$ | async; index as i; trackBy: trackByData">
      <td data-label="Kind">{{ item.kind }}</td>
      <td data-label="Name">{{ item.name }}</td>
      <td data-label="URL">

        <!-- Perhaps consderation for why this should be a separate component? why create a separate component when mat-button would do the trick? -->
        <test-button
          (onClick)="onClickLink($event, item.url)"
          [valueLabelButton]="valueLabelButton">
        </test-button>

      <td data-label="Curator Name">{{ item.curator_name }}</td>
      <td data-label="Artwork">
        <div class="card">
          <img class="art-work-image" [src]="item.artwork" alt="image-artwork" >
          <div class="container">
            <p>ID: {{ item.id }}</p>
          </div>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
  </div>

</mat-sidenav-content>
</mat-sidenav-container>
