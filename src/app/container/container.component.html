<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">
        <a [routerLink]="'LINK1'">
          <fa-icon [icon]="faCoffee"></fa-icon>
        </a>
        <span>List of Playslists</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

<!-- if you did the httpData$ | async pipe here it would make your life easier in the child component, as you wouldnt need to have any sub subscriptions (full smart/dumb  pattern) -->
  <oneComponent-app
    [httpData$]="httpData$"
  ></oneComponent-app>

</mat-sidenav-container>
